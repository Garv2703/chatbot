<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <h1>AI Chatbot</h1>
    </nav>

    <div class="container">
        <div class="chat-container">
            <div id="chat-box" class="chat-box">
                {% for message in chat_history %}
                    {% if loop.index > 2 %}  <!-- Skip the first message -->
                        <div class="message {{ 'user-message' if message.role == 'user' else 'ai-message' }}">
                            {{ message.parts | safe }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>

            <form id="chat-form" class="chat-form">
                <input type="text" id="user_input" name="user_input" placeholder="Message AI..." required autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>

        <!-- Settings Menu -->
        <!-- <div class="settings-menu">
            <h2>Settings</h2>
            <div class="setting-option">
                <label for="theme-toggle">Dark Mode</label>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-option">
                <h3>Theme Templates</h3>
                <div class="theme-images">
                    <img src="path/to/image1.jpg" alt="Template 1" data-bg="url('path/to/image1.jpg')">

                </div>
            </div>

        </div> -->
    </div>

    <script>
        $(document).ready(function() {
            $('#chat-box').children('.ai-message').each(function() {
                $(this).css('opacity', 1);
            });

            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                var user_input = $('#user_input').val();
                
                $.ajax({
                    url: "{{ url_for('get_response') }}",
                    method: 'POST',
                    data: {
                        user_input: user_input
                    },
                    success: function(response) {
                        const userMessage = $('<div class="message user-message">' + user_input + '</div>');
                        const aiMessage = $('<div class="message ai-message message-ai">' + response.chatbot_response + '</div>');

                        $('#chat-box').append(userMessage);
                        $('#chat-box').append(aiMessage);
                        setTimeout(function() {
                            aiMessage.addClass('show');
                        }, 100);
                        $('#user_input').val('');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    },
                    error: function(xhr, status) {
                        const userMessage = $('<div class="message user-message">' + user_input + '</div>');
                        const aiMessage = $('<div class="message ai-message message-ai">There was an error generating the response!!</div>');

                        $('#chat-box').append(userMessage);
                        $('#chat-box').append(aiMessage);
                        setTimeout(function() {
                            aiMessage.addClass('show');
                        }, 100);
                        $('#user_input').val('');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    }
                });
            });
        });
    </script>    
</body>
</html>
