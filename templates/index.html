<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar">
        <h1>AI Chatbot</h1>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">
        <br>
        <div id="chat-box" class="chat-box">
            <!-- Messages will be appended here -->
        </div>

        <!-- Input Box -->
        <form id="chat-form" class="chat-form">
            <input type="text" id="user_input" name="user_input" placeholder="Type your message..." required autocomplete='off'>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                var user_input = $('#user_input').val();
                
                $.ajax({
                    url: "{{ url_for('get_response') }}",
                    method: 'POST',
                    data: {
                        user_input: user_input
                    },
                    success: function(response) {
                        $('#chat-box').append(
                            '<div class="message user-message">' + user_input + '</div><br>'
                        );
                        $('#chat-box').append(
                            '<div class="message ai-message">' + response.chatbot_response + '</div><br>'
                        );
                        $('#user_input').val('');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    },
                    error: function(xhr, status) {
                        $('#chat-box').append(
                            '<div class="message user-message">' + user_input + '</div><br>'
                        );
                        $('#chat-box').append(
                            '<div class="message ai-message">An Error Occurred</div><br>'
                        );
                        $('#user_input').val('');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    }
                });
            });
        });
    </script>    
</body>
</html>
